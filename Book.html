    <div class="booking">
        <div class="progress">
            <div class="progress-step active"><strong>BOOK FOR</strong></div>
            <div class="progress-step"><strong>YOUR DETAILS</strong></div>
            <div class="progress-step"><strong>PAYMENT</strong></div>
        </div>
    
        <div class="member">
            <span>Are you a member?<span class="required">&nbsp;*</span></span>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="member" id="memberYes" value="yes">
                <label class="btn btn-outline-primary" for="memberYes">Yes</label>
    
                <input type="radio" class="btn-check" name="member" id="memberNo" value="no">
                <label class="btn btn-outline-primary" for="memberNo">No</label>
            </div>
            <p id="discountMsg" class="info-text">As a member, you get 10% discount!</p>
        </div>
    
        <div id="classSelection" class="class hidden">
            <span>Which class do you want to book?<span class="required">&nbsp;*</span></span>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="class" id="yoga" value="Yoga">
                <label class="btn btn-outline-primary" for="yoga">Yoga</label>
    
                <input type="radio" class="btn-check" name="class" id="pilates" value="Pilates">
                <label class="btn btn-outline-primary" for="pilates">Pilates</label>
    
                <input type="radio" class="btn-check" name="class" id="hiit" value="HIIT">
                <label class="btn btn-outline-primary" for="hiit">HIIT</label>
            </div>
        </div>
    
        <div id="bookingForm" class="form hidden">
            <form id="userDetailsForm">
                
                <div class="mb-3">
                    <label class="form-label">First Name<span class="required">&nbsp;*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Surname<span class="required">&nbsp;*</span></label>
                    <input type="text" class="form-control" id="surName" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email address<span class="required">&nbsp;*</span></label>
                    <input type="email" class="form-control" id="email" required>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Contact No.<span class="required">&nbsp;*</span></label>
                    <input type="number" class="form-control" id="contactNo" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <div id="paymentForm" class="hidden">
            <h4>Select Payment Method</h4>
            <button class="btn btn-success">Pay with Card</button>
            <button class="btn btn-secondary">Pay on Arrival</button>
        </div>
    </div>
